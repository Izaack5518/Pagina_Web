<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1 id="Titulo">Chelsea Orgullo de londres</h1>
    <button onclick="mostrar1()">Cambiar</button>

    <ul id="lista">

    </ul>

    <script src="./main.js"></script>

    <script>
        function mostrar1() {
            document.getElementById("Titulo").innerHTML = "Arsenal el orgullo de londres"
        }

        
    </script>
    <ol id="marca"></ol>

    <div> <button id="mostrar" onclick="mostrar();">Mostrar</button>
        <button id="ocul" onclick="ocultar();">ocultar</button>

    </div>
    <script>
        let Productos = [{ Marcas: 'Barcelona', stock: 36, precio: '896' },
        { Marcas: 'Cheslea', stock: 56, precio: '23' },
        { Marcas: 'Real Madrid', stock: 78, precio: '894' },
        { Marcas: 'Liverpool', stock: 23, precio: '963' },
        ];
        window.addEventListener('DOMContentLoaded', mostrar);
        function mostrar(e) {
            const po = document.querySelector('#marca');
            for (const producto of Productos) {
                const po1 = document.createElement('li');
                po.appendChild(po1);

                const Texto = `Marca: ${producto.Marcas} Stock: ${producto.stock} Precio: $${producto.precio}`;
                const ntexto = document.createTextNode(Texto);
                po1.appendChild(ntexto);
            }
        }
    </script>

    <script>
        function mostrar() {
            document.getElementById('marca').style.display = 'block';

        }
        function ocultar() {
            document.getElementById('marca').style.display = 'none';
        }

    </script>


</body>

</html>
